<body>
    <h1 class="head">Welcome to OO Javascript</h1>

    <div class="form" id="form-build">
        <form onsubmit="createUser(); return false">
            <label for="name">Name:</label><br>
            <input class="w3-input" type="text" id="name" name="name" ><br><br>
            <label for="age">Age:</label><br>
            <input class="w3-input" type="text" id="age" name="age" ><br><br>
            <label for="hobby">Hobby</label><br>
            <input class="w3-input" type="text" id="hobby" name="hobby" ><br><br>

            <input class="w3-input" type="submit" value="Create User">
          </form>
    </div>

    <div class="roster" id ="roster">
        <h2>Roster</h2>
        <table>
            <th>Name</th>
            <th>Age</th>
            <th>Hobby</th>
            <tbody id ="list"> 

            </tbody>
            
        </table>

    </div>

    <script src="index.js"></script>
